version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rekberkan/backend:latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
    networks:
      - rekberkan-network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    deploy:
      replicas: 1
    networks:
      - rekberkan-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rekberkan
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - rekberkan-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1
    networks:
      - rekberkan-network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: rekberkan/backend:latest
    command: php artisan queue:work --tries=3 --timeout=90
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - QUEUE_CONNECTION=redis
    networks:
      - rekberkan-network
    depends_on:
      - postgres
      - redis

  # Monitoring for auto-scaling decisions
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rekberkan-network

  # Auto-scaler (using Docker Swarm auto-scaling or external orchestrator)
  # Note: For production, use Kubernetes HPA (see k8s/hpa.yml)

volumes:
  postgres-data:
  redis-data:
  prometheus-data:

networks:
  rekberkan-network:
    driver: overlay
