apiVersion: apps/v1
kind: Deployment
metadata:
  name: rekberkan-backend
  namespace: rekberkan
  labels:
    app: rekberkan-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rekberkan-backend
  template:
    metadata:
      labels:
        app: rekberkan-backend
    spec:
      containers:
      - name: app
        image: rekberkan/backend:latest
        ports:
        - containerPort: 9000
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: DB_CONNECTION
          value: "pgsql"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: rekberkan-secrets
              key: db-host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rekberkan-secrets
              key: db-password
        - name: REDIS_HOST
          value: "redis-service"
        - name: CACHE_DRIVER
          value: "redis"
        - name: QUEUE_CONNECTION
          value: "redis"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rekberkan-backend-service
  namespace: rekberkan
spec:
  selector:
    app: rekberkan-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9000
  type: LoadBalancer
