name: Main Branch CI

on:
  push:
    branches: [main]
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  quality-and-tests:
    name: Quality & Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: rekberkan_test
          POSTGRES_USER: rekberkan
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pgsql, redis, bcmath, pcntl, zip
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pint
        run: ./vendor/bin/pint --test

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Security audit
        run: composer audit

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_DATABASE: rekberkan_test
          DB_USERNAME: rekberkan
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Run tests with coverage
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_DATABASE: rekberkan_test
          DB_USERNAME: rekberkan
          DB_PASSWORD: secret
          REDIS_HOST: localhost
        run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-22.04
    needs: quality-and-tests
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            rekberkan-backend:latest
            rekberkan-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

