version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: rekberkan-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-rekberkan}
      - DB_USERNAME=${DB_USERNAME:-rekberkan}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${WEBSOCKET_PORT:-6001}:6001"
    networks:
      - rekberkan-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production
      - staging
      - development

  postgres:
    image: postgres:16-alpine
    container_name: rekberkan-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-rekberkan}
      - POSTGRES_USER=${DB_USERNAME:-rekberkan}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - rekberkan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-rekberkan}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production
      - staging
      - development

  redis:
    image: redis:7-alpine
    container_name: rekberkan-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - rekberkan-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - production
      - staging
      - development

networks:
  rekberkan-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
